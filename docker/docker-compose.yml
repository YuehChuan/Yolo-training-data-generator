version: '2.3'
services:
  mmdetection:
    image: datagenerator:latest
    environment:
      DISPLAY: :0
      QT_X11_NO_MITSHM: '1'
    stdin_open: true
    network_mode: host
    runtime: nvidia
    volumes:
      - nvidia_driver_415.27:/usr/local/nvidia:ro
      - /tmp/.X11-unix:/tmp/.X11-unix
      - $HOME/.Xauthority:/root/.Xauthority
    privileged: true
    devices:
    - /dev/nvidia0
    - /dev/nvidiactl
    - /dev/nvidia-uvm
    - /dev/bus/usb:/dev/bus/usb
    tty: true
    command: tail -f

version: '2.3'
volumes:
  nvidia_driver_415.27:
    external: true
